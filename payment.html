<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Payment</title>
    <style>
        /* Styles for the payment page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff5a5f;
            padding: 20px;
            color: #fff;
            text-align: center;
            animation: welcomeAnimation 1.5s ease-in-out; /* Apply animation */
        }

        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .payment-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        button {
            background-color: #ff5a5f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <section>
        <div class="payment-container">
            <p>Total Price: $<span id="totalPrice">0.00</span></p>

            <!-- Payment options (replace with your actual payment processing code) -->
            <button onclick="payWithPayPal()">Pay with PayPal</button>
            <button onclick="payWithVisa()">Pay with Visa</button>
            <button onclick="payWithMastercard()">Pay with Mastercard</button>

            <!-- Back button -->
            <button onclick="goBack()">Back to Homepage</button>
        </div>
    </section>
    <!-- JavaScript for payment functionality -->
    <script>
        // Function to simulate payment with PayPal (replace with actual PayPal integration)
        function payWithPayPal() {
            // Redirect to the PayPal login page
            window.location.href = "paypal-login.html";
        }

        // Function to simulate payment with Visa (replace with actual payment integration)
        function payWithVisa() {
            alert("Redirecting to Visa for payment...");
            // Implement Visa integration logic here
        }

        // Function to simulate payment with Mastercard (replace with actual payment integration)
        function payWithMastercard() {
            alert("Redirecting to Mastercard for payment...");
            // Implement Mastercard integration logic here
        }

        // Function to go back to the homepage
        function goBack() {
            window.location.href = "homepage.html";
        }

        // Set the total price when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            var totalPrice = localStorage.getItem("totalPrice");
            setTotalPrice(parseFloat(totalPrice) || 0);
        });

        // Function to set the total price on the page
        function setTotalPrice(price) {
            document.getElementById("totalPrice").textContent = price.toFixed(2);
        }
    </script>
</body>
</html>
