<!-- insights.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Host Insights</title>
    <style>
        /* Global Styles */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
    }

    header {
        background-color: #ff5a5f;
        padding: 20px;
        color: #fff;
        text-align: center;
        animation: welcomeAnimation 1.5s ease-in-out; /* Apply animation */
    }

    @keyframes welcomeAnimation {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #back-btn {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    position: absolute;
    top: 20px;
    left: 20px;
}

        h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Section Styles */
        section {
            padding: 20px;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Tab Styles */
        .tab {
            display: none;
        }

        .tab-content {
            text-align: left;
            padding: 20px;
        }

        /* Button Styles */
        button {
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0454e;
        }

        /* JavaScript for host insights functionality */
        #views-tab,
        #reviews-tab,
        #earnings-tab {
            display: none;
        }

        #views-container,
        #reviews-container,
        #earnings-container {
            display: flex;
            gap: 0;
        }

        .view-image,
        .review-image,
        .earning-image {
            max-width: 100%;
            height: auto;
            border: none;
        }
    </style>
</head>

<body>

    <header>
        <button id="back-btn" onclick="goBack()">Back</button>
        <h1>Welcome to Your Host Insights</h1>
    </header>

    <!-- Navigation Bar for Host Insights -->
    <nav>
        <a href="#" onclick="showViews()">Views</a>
        <a href="#reviews-tab" onclick="showReviews()">Reviews</a>
        <a href="#earnings-tab" onclick="showEarnings()">Earnings</a>
        <!-- Add other navigation links if needed -->
    </nav>

    <section>
        <!-- Content for the host insights -->
        <div id="views-tab" class="tab">
            <!-- Content for Views tab -->
            <div id="views-container"></div>
        </div>
        <div id="reviews-tab" class="tab">
            <!-- Content for Reviews tab -->
            <h2>Reviews</h2>
            <!-- Link to open Reviews.html in a new tab/window -->
            <button onclick="showReviews()">View Reviews</button>
        </div>
        <div id="earnings-tab" class="tab">
            <!-- Content for Earnings tab -->
            <h2>Earnings</h2>
            <!-- Link to open Earnings.html in a new tab/window -->
            <button onclick="showEarnings()">View Earnings</button>
        </div>
        <!-- ... (rest of the tabs) ... -->
    </section>

    
    

    <!-- JavaScript for host insights functionality -->
    <script>
        function goBack() {
            window.location.href = 'host.html';
        }

        function showViews() {
            var viewsContainer = document.getElementById('views-container');
            var viewImage = 'view.PNG'; // Change this to the correct path of your view.png image

            // Set or update image in the views container
            viewsContainer.innerHTML = `
                <img class="view-image" src="${viewImage}" alt="View Image">
            `;
            // Display the Views tab
            document.getElementById('views-tab').style.display = 'block';
        }

        function showReviews() {
            // Open the Reviews.html page in a new tab/window
            var reviewsWindow = window.open('Review.html', '_blank');

            // Call the showReviews function in the Reviews.html file after the window is opened
            reviewsWindow.onload = function () {
                reviewsWindow.showReviews();
            };
        }

        function showEarnings() {
            // Open the Earnings.html page in a new tab/window
            window.open('Earnings.html', '_blank');
        }
    </script>

</body>

</html>
