<!-- paypal-login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login</title>
    <style>
        /* Styles for the PayPal login page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff5a5f;
            padding: 20px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: welcomeAnimation 1.5s ease-in-out; /* Apply animation */
        }

        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .payment-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 40%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff5a5f;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <button id="back-btn" onclick="goBack()">Back</button>
        <h1>PayPal Login</h1>
    </header>
    <section>
        <div class="payment-container">
            <p>Please log in to your PayPal account</p>
            <!-- Simulate user entering PayPal credentials -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button onclick="authorizePayPal()">Authorize</button>
            <!-- Back button -->
            <button onclick="goBack()">Back to Payment Options</button>
        </div>
    </section>
    <!-- JavaScript for PayPal login functionality -->
    <script src="paypal-login.js"></script>
    <script>
        function goBack() {
            window.location.href = 'payment.html';
        }

        function authorizePayPal() {
            // Get the values from the input fields
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple validation for demonstration purposes
            if (email && password) {
                // Simulate successful authorization
                alert('Authorization successful. Redirecting...');
                // Redirect to the confirmation page after a short delay
                setTimeout(function () {
                    window.location.href = 'confirmation.html';
                }, 2000);
            } else {
                // Display an error message for invalid credentials
                alert('Invalid credentials. Please enter valid email and password.');
            }
        }
    </script>
</body>

</html>
